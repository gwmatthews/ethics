bookdown::gitbook:
  exclude: ["README.md"]
  includes:
     in_header: header.html
     before_body: hypothesis.html
#     after_body: comments.html
  css: ethics.css
  split_by: section+number
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Philosophical Ethics</a></li>
      after: |
        <li><a href="https://bookdown.org" target="_blank">Published with bookdown</a></li>
    download: [pdf]
    edit: https://github.com/gwmatthews/ethics/blob/master/%s
    sharing: no
bookdown::pdf_book:
  includes:
   in_header: preamble.tex
   before_body: frontpage.tex
#    after_body: latex/after_body.tex
  keep_tex: yes
  latex_engine: pdflatex #xelatex
#  citation_package: natbib
  template: null
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 2
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  quote_footer: ["\\VA{", "}{}"]
