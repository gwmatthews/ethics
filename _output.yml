bookdown::tufte_html_book:
  toc: yes
  toc_depth: 2
  css:
    - toc.css
    - custom.css
  includes:
    in_header: header.html
    before_body: preamble.html
  split_by: section
  split_bib: true
  number_sections: true
  pandoc_args: [ "--csl", "chicago-fullnote-bibliography.csl" ]


bookdown::pdf_book:
  base_format: tufte::tufte_book
  fig_width: 7
  fig_height: 5
  number_sections: yes
  keep_tex: yes
  includes:
    in_header: preamble.tex
    latex_engine: xelatex
    citation_package: none
    pandoc_args: [ "--csl", "chicago-fullnote-bibliography.csl" ]
